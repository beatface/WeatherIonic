
<div class="bar bar-header item-input-inset">
	<label class="item-input-wrapper">
		<i class="icon ion-ios-search placeholder-icon"></i>
		<input type="search" placeholder="Search" ng-model="search" ng-keypress="getZipWeather($event, search)">
	</label>
</div>
<ion-slide-box on-slide-changed="slideChanged(index)">
    <ion-slide ng-repeat="(key, value) in searchHistory">
		<div id="content">
			<div class="{{bkgd}}">
				<h2 id="city-header">{{city}}</h2>
				<img src="{{icon}}"></br>
				<h2>{{temp}}°F</h2>
				<h5>{{desc}}</h5>
				<div id="forecast-container">
					<div class="forecast-day" ng-repeat="day in forecastData">
						<img src="{{allIcons[day.icon]}}">
						<p>Low: {{day.low.fahrenheit}}°F</p>
						<p>High: {{day.high.fahrenheit}}°F</p>
					</div>
				</div>
			</div>
		</div>
	</ion-slide>
</ion-slide-box>
